<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="imagenes/Frame 6.png" alt="logo alura" class="logo">
	</header>
	<main>
		<section>
			<textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
			<div>
				<h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
			</div>
			<div class="botones">
				<button class="boton-encriptar" onclick = "btnEncriptar()">Encriptar</button>
				<button class="boton-desencriptar" onclick = "btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="mensaje" cols="20" rows="10"></textarea>
			<div>
				<button class="boton-copiar">Copiar</button>
			</div>
		</section>
	</main>
	<script src="scripts.js"></script>
</body>
</html>
